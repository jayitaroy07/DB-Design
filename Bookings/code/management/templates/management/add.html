<!DOCTYPE html>
<html>
<head>
<title>Booking site</title>
</head>
<body>
    <a href="/">Home</a><br>
    <form action="/add_contact/">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
       
        <label for="add_type">Address Type:</label>
        <input type="text" id="add_type" name="add_type">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip"><br><br>
        
        <label for="phone_type">Phone Type:</label>
        <input type="text" id="phone_type" name="phone_type">
        <label for="area_code">Area Code:</label>
        <input type="text" id="area_code" name="area_code">
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number"><br><br>
        <br><br>
        <input type="submit" value="Add Contact">
    </form>
</body>
</html>
